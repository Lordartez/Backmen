    energy: 2.5
    color: "#ff4242"
    castShadows: false
  - type: PassiveDamage # Slight passive regen. Assuming one damage type, comes out to about 4 damage a minute.Самолечение
    allowedStates:
    - Alive
    damageCap: 2000
    damage:
      types:
        Heat: -8.5
      groups:
        Brute: -8.5
        Toxin: -8
        Airloss: -8.5
        Burn: -8.5
  - type: AutoImplant
    implants:
    - LightImplantSpiderBubblegumRune
    - LightImplantSpiderActionBlinkBubblegumJump
    - LavaLightImplanter
  - type: IgnoreSpiderWeb
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 2000
  - type: Vocal
    sounds:
      Male: UnisexBreath
      Female: UnisexBreath
      Unsexed: UnisexBreath #Крик

